apiVersion: v1
kind: Service
metadata:
    namespace: {{ .Values.namespace }}
    name: {{ .Values.service.name }}
spec:
    type: ClusterIP
    selector:
            app: {{ .Values.app.name }}
            env: {{ .Values.env }}
    ports:
        - name: http
          port: {{ .Values.service.port }}
          targetPort: {{ .Values.container.port }}